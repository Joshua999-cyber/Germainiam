<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Shooter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pixel Shooter</h1>

  <div id="hud">
    <span id="score">Score: 0</span>
    <span id="lives">Lives: 3</span>
    <button id="start">Start / Restart</button>
  </div>

  <div class="game-wrap">
    <canvas id="game"></canvas>

    <!-- On-screen controls -->
    <div class="controls controls-left" aria-hidden="false">
      <button class="ctl btn" id="btn-up" data-control="up" aria-label="Move up">▲</button>
      <div class="ctl-row">
        <button class="ctl btn" id="btn-left" data-control="left" aria-label="Move left">◀</button>
        <button class="ctl btn" id="btn-down" data-control="down" aria-label="Move down">▼</button>
        <button class="ctl btn" id="btn-right" data-control="right" aria-label="Move right">▶</button>
      </div>
    </div>

    <div class="controls controls-right" aria-hidden="false">
      <button class="ctl btn shoot" id="btn-shoot" data-control="shoot" aria-label="Shoot">●</button>
    </div>
  </div>

  <div id="instructions">
    Controls: ← / → or A / D to move, ↑ / ↓ or W / S to move vertically, Space to shoot. On-screen buttons supported for touch.
  </div>

  <script src="script.js"></script>
</body>
</html>
